<!DOCTYPE html>
{% extends "base.html" %}
{% block content%}
<i style = "color:grey;" onclick="goBack()" class="fas fa-angle-double-left fa-4x"></i>
<i style = "float: right;color:grey;"onclick="goForward()" class="fas fa-angle-double-right fa-4x"></i>

  <br>
  <h1>List of racks</h1>
  <table style="border-collapse: collapse;width: 100%;">
  <tr>
    <th style ="padding: 8px;text-align: left;border-bottom: 1px solid #ddd; text-align: left;">Rack's name</th>
    <th style ="padding: 8px;text-align: left;border-bottom: 1px solid #ddd; text-align: left;">Size</th>
    <th style ="padding: 8px;text-align: left;border-bottom: 1px solid #ddd; text-align: left;"></th>
    <th style ="padding: 8px;text-align: left;border-bottom: 1px solid #ddd; text-align: left;"></th>
  </tr>
    {% for rack in res %}
  <tr class = "select" data-link="{{rack.room_id}}/rack/{{rack.pk}}">
    <td style ="padding: 8px;text-align: left;border-bottom: 1px solid #ddd;">{{rack.name}}</th>
    <td style ="padding: 8px;text-align: left;border-bottom: 1px solid #ddd;">{{rack.column_max}}x{{rack.row_max}}</th>
    <td style ="padding: 8px;text-align: left;border-bottom: 1px solid #ddd;"><a style="padding-right:25px; color:grey;" href="{{room_id}}/rack/{{rack.pk}}/delete"><i class="fas fa-trash-alt fa-3x"></i></a></th>
    <td style ="padding: 8px;text-align: left;border-bottom: 1px solid #ddd;"> <a style="padding-right:25px; color:grey;" href="{{room_id}}/rack/{{rack.pk}}/update"><i class="fas fa-marker fa-3x"></i></a></th>
  </tr>
    {% endfor%}
  </table>
<a style= "color:grey" href="{{room_id}}/rack/add"><i class="far fa-plus-square fa-3x"></i></a>

  <script>
  $('.select').click(function(){
     window.location.href = $(this).data('link');
  });

  </script>

{% endblock %}




</html>
